<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Quản Lý Tài Khoản</li>
    </ol>
  </nav>
<div  ng-controller="homeCtrl">
    <table datatable="ng" class="table row-border table-striped table-hover compact display col-12" >
        <thead>
        <tr>
           
            <th style="width: 100%">Username</th>
            <th style="width: 100%">Password</th>
            <th style="width: 100%">Fullname</th>
            <th style="width: 100%">Email</th>
            <th style="width: 100%">Action</th>
           
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contact in contacts">
           
            <td>{{contact.username}}</td>
            <td>{{contact.password}}</td>
            <td>{{contact.fullname}}</td>
            <td>{{contact.email}}</td>
            <td><a class="btn btn-outline-danger" ng-click="remove(contact)"><ion-icon name="trash"></ion-icon> XÓA BỎ</a>
              <a class="btn btn-outline-success"  ng-click="edit(contact)" data-toggle="modal"
              data-target="#Updateus"><ion-icon name="create"></ion-icon> CẬP NHẬT</a>
            </td>
            
          </tr>
        </tbody>
    </table>
    <div class="modal fade" id="Updateus" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  
                        <form ng-submit="update()">
                            <div hidden class="form-group">
                           
                                <input  type="text" disabled="disabled" class="form-control" ng-model="edituser.key">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" ng-model="edituser.username" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control" ng-model="edituser.password" required>
                            </div>
                            <div class="form-group">
                                <label>fullname</label>
                                <input type="text" class="form-control" ng-model="edituser.fullname" required>
                            </div>
                            <div class="form-group">
                                <label>email</label>
                                <input type="email" class="form-control" ng-model="edituser.email" required>
                            </div>
                            <button class='btn btn-default' type="submit">Cập Nhật</button>
                            <button type="button" id="capnhat" class="btn btn-default" data-dismiss="modal">Đóng</button>
                        </form>
                   
                </div>
            </div>

        </div>
    </div>

    </div>
